<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03Font02.html</title>
    <style>
        body{
            font-size: 12px;;
        }
        /* 해당 문서의 모든 a태그에 스타일 적용 */
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{ /* 마우스올렸을때 */
            text-decoration: underline;
            color: green;
            font-size: 30px;
            font-weight: bold;
        }
        a:active{ /* 마우스클릭했을때 */
            text-decoration: overline;
            color: red;
        }
        a:visited{ /* 방문했을때 */
            text-decoration: line-through;
            color: blue;
        }
        /* a태그 중 other클래스를 가진 태그들선택 */
        a.other{
            text-decoration: none;
            color:brown;
        }
        a.other:hover{
            text-decoration: underline;
            color: #eeeeee;
            font-size: 20px;
            font-weight: bold;
        }

    </style>

</head>
<body>
    <h2>텍스트 꾸미기</h2>
    <div>
        <ul class="link">
            <li><a href="http://naver.com">네이봐</a></li>
            <li><a href="http://nate.com">너이트</a></li>
            <li><a href="http://daum.net">다음</a></li>
            <li><a href="http://google.com">가글</a></li>
            <li><a href="http://ikosmo.co.kr">코수모</a></li>
            <li><a href="http://yahoo.com">야후</a></li>
            <li><a href="http://www.alba.co.kr">알바천국</a></li>
        </ul>
    </div>

    <div>
        <a href="http://www.tmon.co.kr" class="other">다른효과주기</a>
    </div>
</body>
</html>
