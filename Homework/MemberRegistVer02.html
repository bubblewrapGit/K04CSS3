<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼</title>

    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/reset.css">
</head>

<body>
    <header id="header">

    </header>
    
    <div id="container">
        <div class="area_wrap">
            <p class="text_guid essential">필수입력</p>
            
            <form id="join_form" method="post" action=""> 
                <table class="login_form">
                    <colgroup>
                        <col width="25%">
                        <col>
                    </colgroup>

                    <tbody>
                        <tr class="id">
                            <td class="table_title essential">아이디</td>
                            <td class="table_content">
                                <div class="table_c_wrap">
                                    <input type="text" id="id" title="ID" maxlength="15" minlength="4">
                                    <button type="button" class="btn_st_01">중복확인</button>
                                    <span class="text_guid">+ 4~15자, 첫 영문자, 영문자와 숫자 조합</span>
                                </div>
                            </td>
                        </tr> 

                        <tr class="user_pw">
                            <td class="table_title essential">비밀번호</td>
                            <td class="table_content">
                                <div class="table_c_wrap">
                                    <input type="password" id="password" title="PW" maxlength="15" minlength="4">
                                </div>
                            </td>
                        </tr> 

                        <tr class="user_pw_check">
                            <td class="table_title essential">비밀번호 확인</td>
                            <td class="table_content">
                                <div class="table_c_wrap">
                                    <input type="password" id="password" title="PW" maxlength="15" minlength="4">
                                    <span class="text_guid">(확인을 위해 다시 입력해 주세요.)</span>
                                </div>
                            </td>
                        </tr> 

                        <tr class="user_name">
                            <td class="table_title essential">이름</td>
                            <td class="table_content">
                                <div class="table_c_wrap">
                                    <input type="text" id="user_name" title="USER_NAME">
                                </div>
                            </td>
                        </tr> 

                        <tr class="birth">
                            <td class="table_title">생년월일</td>
                            <td class="table_content">
                                <div class="table_c_wrap">
                                    <ul class="gender">
                                        <li><input type="radio" id="sex" name="sex" title="MAN"><span>남자</span></li>
                                        <li><input type="radio" id="sex" name="sex" title="WOM"><span>여자</span></li>
                                    </ul>
                                    <ul class="birthday">
                                        <li><input type="text" id="year" title="YYYY" maxlength="4"><span>년</span></li>
                                        <li><input type="text" id="month" title="MM" maxlength="2"><span>월</span></li>
                                        <li><input type="text" id="day" title="DD" maxlength="2"><span>일</span></li>
                                    </ul>
                                    <div>
                                        <span class="text_guid">(예, 2000년 01월 31일)</span>
                                    </div>
                                </div>
                            </td>
                        </tr> 

                        <tr class="email">
                            <td class="table_title essential">이메일</td>
                            <td class="table_content">
                                <div class="table_c_wrap">
                                    <input type="text" id="email" title="EMAIL">
                                    <span>@</span>
                                    <input type="text" id="platform" title="PLATFORM">
                                    <select>
                                        <option value="">직접입력</option>
                                        <option value="gmail.com">gmail.com</option>
                                        <option value="naver.com">naver.com</option>
                                        <option value="nate.com">nate.com</option>
                                        <option value="hanmail.net">hanmail.net</option>
                                    </select>
                                    <ul class="reception">
                                        <li><input type="radio" name="reception"><span>수신허용</span></li>
                                        <li><input type="radio" name="reception"><span>수신불가</span></li>
                                    </ul>
                                </div>

                                <div class="table_c_wrap">
                                    <span class="text_guid">※ hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 이용하시기 바랍니다.</span>
                                </div>
                            </td>
                        </tr> 

                        <tr class="address">
                            <td class="table_title">주소</td>
                            <td class="table_content">
                                <div class="table_c_wrap">
                                    <button type="button" class="btn_st_01">주소찾기</button>
                                    <input type="text" id="postNum" title="POSTNUM" disabled><span class="text_guid">(우편번호)</span>
                                </div>
                                <div class="table_c_wrap">
                                    <input type="text" id="address" title="ADDRESS" disabled>
                                </div>
                                <div class="table_c_wrap">
                                    <input type="text" id="addressPlue" title="ADDRESS_P"><span class="text_guid">+ 나머지 주소</span>
                                </div>
                            </td>
                        </tr> 

                        <tr class="tel">
                            <td class="table_title">전화번호</td>
                            <td class="table_content">
                                <div class="table_c_wrap">
                                    <input type="text" id="tel" title="TEL" maxlength="4">
                                    -
                                    <input type="text" id="tel" title="TEL" maxlength="4">
                                    -
                                    <input type="text" id="tel" title="TEL" maxlength="4">
                                </div>
                            </td>
                        </tr> 

                        <tr class="phone">
                            <td class="table_title essential">휴대전화</td>
                            <td class="table_content">
                                <div class="table_c_wrap">
                                    <input type="text" id="phone" title="PHONE" maxlength="4">
                                    -
                                    <input type="text" id="phone" title="PHONE" maxlength="4">
                                    -
                                    <input type="text" id="phone" title="PHONE" maxlength="4">

                                    <ul class="reception">
                                        <li><input type="radio" name="SMSreception"><span>SMS 수신허용</span></li>
                                        <li><input type="radio" name="SMSreception"><span>SMS 수신불가</span></li>
                                    </ul>
                                </div>
                            </td>
                        </tr> 

                        <tr class="interest">
                            <td class="table_title essential">관심분야</td>
                            <td class="table_content">
                                <div class="table_c_wrap">
                                    <select id="interest" title="INTEREST">
                                        <option value selected><span class="deco">：：</span>관심분야 선택<span class="deco">：：</span></option>
                                        <option value="JAVA">Java</option>
                                        <option value="ORACLE">Oracle</option>
                                        <option value="HTML">Html5</option>
                                        <option value="CSS">Css3</option>
                                        <option value="JS">Js</option>
                                    </select>
                                </div>
                            </td>
                        </tr> 

                        <tr class="root">
                            <td class="table_title essential">가입경로</td>
                            <td class="table_content">
                                <div class="table_c_wrap">
                                    <select id="root" title="ROOT">
                                        <option value selected><span class="deco">：：</span>가입경로 선택<span class="deco">：：</span></option>
                                        <option value="JAVA">Java</option>
                                        <option value="ORACLE">Oracle</option>
                                        <option value="HTML">Html5</option>
                                        <option value="CSS">Css3</option>
                                        <option value="JS">Js</option>
                                    </select>
                                </div>
                            </td>
                        </tr> 
                    </tbody>
                </table>

                <div class="end">
                    <button type="button" id="button" class="btn_st_basic btn_st_submit">등록하기</button>
                    <button type="button" id="button" class="btn_st_basic btn_st_cancle">새로쓰기</button>
                </div>
            </form>
        </div>
    </div>

    <footer id="footer">
        
    </footer>
</body>
</html>
