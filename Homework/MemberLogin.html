<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberLogin.html</title>

    <link type="text/css" rel="stylesheet" href="./style/style_loginForm.css">
    <link type="text/css" rel="stylesheet" href="./style/reset.css">
    <script type="text/javascript" scr="./js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id=container>
        <div id=container_wrap>

            <div class="login">
                <div class="login_logo">
                    <img src="./images/login_logo.gif" alt="로그인 화면입니다">
                </div>

                <form class="login_form">
                    <ul class="login_main">
                        <li>
                            <input type="text" value="" placeholder="아이디">
                            <input type="password" value="" placeholder="비밀번호" minlength="4" maxlength="18">
                        </li>
                        <li>
                            <button type="submit"><img src="./images/login_bt.gif" alt="로그인 버튼입니다"></button>
                        </li>
                    </ul>

                    <ul class="support">
                        <li><a href="#"><img src="./images/login_member.gif" alt="회원가입이 필요하신가요?"></a></li>
                        <li><a href="./MemberFind.html"><img src="./images/login_idpw.gif" alt="아이디/패스워드를 잊어버리셨나요?"></a></li>
                    </ul>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
